spring.datasource.initial-size=10

#dubbo应用名称
spring.dubbo.application.name=demo-consumer
#zookeeper注册中心
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo服务发布者所在的包
spring.dubbo.scan=com.ewell.emr.ui.controller